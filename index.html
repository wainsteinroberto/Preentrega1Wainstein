<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="css/estilos.css"> 
</head>
<body>
    <h1>Tienda de Productos</h1>

    
    <div id="acciones">
        <input type="text" id="buscarInput" placeholder="Buscar producto...">
        <button id="buscarBtn">Buscar</button>

        <select id="filtrarSelect">
            <option value="todo">Todas las categorías</option>
            <option value="alcohol">Alcohólicas</option>
            <option value="no-alcohol">No Alcohólicas</option>
        </select>
        <button id="filtrarBtn">Filtrar</button>
    </div>

    
    <div id="productos"></div>

    
    <h2>Carrito de Compras</h2>
    <div id="carrito">
        <ul id="listaCarrito"></ul>
        <h3 id="total">Total a pagar: $0.00</h3>
        <button id="finalizarCompraBtn">Finalizar Compra</button>
    </div>

    
    <div id="modalEdad" class="modal">
        <div class="modal-contenido">
            <p>Has seleccionado un producto con alcohol. ¿Eres mayor de 18 años?</p>
            <button id="confirmarEdadBtn">Sí</button>
            <button id="rechazarEdadBtn">No</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
